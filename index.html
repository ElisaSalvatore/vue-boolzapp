<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
   
        <header>
            <div class="hd-left">
                <div class="profile">
                    <img :src="userProfileInfos.avatar">
                    
                    <div class="info">
                        <div class="user-name">{{userProfileInfos.name}}</div>
                    </div>
                </div>

                <div class="icons">
                    <i class="fas fa-circle-notch"></i> 
                    <!-- unicode: \f1ce -->
                    <i class="fas fa-comment-alt"></i>
                    <!-- unicode: \f27a -->
                    <i class="fas fa-ellipsis-v"></i>
                    <!-- unicode: \f142 -->
                </div>
            </div>

            <div class="hd-right">
                <div class="profile">
                    <img :src="contacts[0].avatar">

                    <div class="infos">
                        <div class="mate-name">{{contacts[0].name}}</div>
                        <div class="mate-login">Ultimo accesso oggi alle</div>
                    </div>
                </div>

                <span class="icons">
                    <i class="fas fa-search"></i>
                    <!-- unicode: \f002 -->
                    <i class="fas fa-paperclip"></i>
                    <!-- unicode: \f0c6 -->
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>
        </header>

        <div class="sidebar">
            <div class="notifications">
                Box notifiche 
            </div>

            <div class="search-bar">
                <input placeholder="Cerca o inizia una nuova chat">
            </div>

            <div class="contacts-list">
                <ul>
                    <li v-for="(item, i) in contacts">
                        <img :src="item.avatar" />
                        <span>{{item.name}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <main>
            <!-- dividere a metÃ  il main:
            div a sinistra classe "answer" con box di messaggistica bianco
            div a destra classe "my-message" con box di messaggistica verde 
            * main = flex con justify-contents: space between/around -->
            <div class="container-chat">
                <div class="container-my-messages">
                    <div class="my-message">
                        Stampare date e text
                        <!-- stampare con vue.js dell'array messages, l'elemento text e date dell'oggetto -->
                    </div>
    
                    <div class="my-message">
                        Stampare date e text
                    </div>
                </div>

                <div class="container-answers">
                    <div class="answer">
                        Stampare date e text
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="ft-emojy">

            </div>
            
            <div class="ft-input-message">
                <input placeholder="Scrivi un messaggio">
            </div>

            <div class="ft-microphone">

            </div>
        </footer>    
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
