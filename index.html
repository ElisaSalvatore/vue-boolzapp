<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="container">

            <div class="header-sx">
                <span>Header sx</span>
            </div>

            <div class="header-dx">
                <span>Header sx</span>
            </div>

            <div class="contacts-list">
                <ul>
                    <li v-for="(item, i) in contacts">
                        <img :src="item.avatar" />
                        <span>{{item.name}}</span>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
